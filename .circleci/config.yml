version: 2
jobs:
  test-app:
    docker:
      - image: circleci/golang:1.9-stretch
    working_directory: /go/src/github.com/briggySmalls/flipdot
    steps:
      - run:
          name: Install protobuf compiler
          command: sudo apt-get update && sudo apt-get install -yq protobuf-compiler
      - run:
          name: Install protobuf for go
          command: go get -u github.com/golang/protobuf/protoc-gen-go
      - run:
          name: Install mocking
          command: |
            go get github.com/golang/mock/gomock &&
            go install github.com/golang/mock/mockgen
      - checkout
      - run:
          working_directory: app
          command: go get -v -t -d ./...
      - run:
          working_directory: app
          command: make test

  test-driver:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          working_directory: driver
          command: pip install tox && tox

workflows:
  version: 2
  test:
    jobs:
      - test-app
      - test-driver